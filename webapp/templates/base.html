<!-- base.html -->

<!DOCTYPE html>
<html lang="en"></html>
<html>
    <head>
        {% load static %}
        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}" >
        <meta charset="UTF-8">

        <style>
            .submitbutton {
                margin: 10px;
            }
            .custom-hr {
                border: none;
                height: 2px;
                background-color: red;
            }
            .bold-text {
                font-weight: bold;
            }
            th, td {
                border: 1px solid;
                text-align:left;
            }
            .column {
                float: left;
                width: 33%;
                }
            .rowtwocolumns:after {
                content: "";
                display: table;
                clear: both;
            }
        </style>

        <div>{% block headcontent %}{% endblock %}</div>
    </head>
    <body>
        <main>{% block content %}{% endblock %}</main>
   </body>
</html>

<!-- base.html -->

<!DOCTYPE html>
<html lang="en"></html>
<html>
    <head>
        {% load static %}
        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}" >
        <meta charset="UTF-8">

        <style>
            .submitbutton {
                margin: 10px;
            }
            .custom-hr {
                border: none;
                height: 1px;
                background-color: red;
            }
            .bold-text {
                font-weight: bold;
            }
            th, td {
                border: 1px solid;
                text-align:center;
            }
            .column {
                float: left;
                width: 33%;
                }
            .rowthreecolumns:after {
                content: "";
                display: table;
                clear: both;
            }
            .result-table {
                width: 80%;
                margin: auto;
                border-collapse: collapse; /* Removes double borders */
            }
            tr:nth-child(even) {
                background-color: #F5F5DC; /* Beige for alternating rows */
            }
            tr:hover {
                background-color: #FFE4B5; /* Highlight row on hover */
            }
        </style>

        <div>{% block headcontent %}{% endblock %}</div>
    </head>
    <body>
        <main>{% block content %}{% endblock %}</main>
   </body>
</html>

{% extends "base.html" %}

{% block headcontent %}
    <title>CV Generator</title>
{% endblock %} 

{% block content %}

    <h1>CV Generator</h1>

    <form action="{% url 'generator:process' %}" method="post">
        {% csrf_token %}
        <fieldset>
            <legend><h2>Text of the job ad</h2></legend>
            {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
            <textarea id="adtext" name="adtext" rows="20" cols="100"></textarea>
        </fieldset>
        <input type="submit" class="submitbutton" value="Process">
    </form>

{% endblock %}
